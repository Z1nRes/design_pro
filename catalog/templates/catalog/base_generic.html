<!DOCTYPE html>
<html lang="ru">
<head>

  <title>{% block title %}{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Добавление дополнительного статического CSS файла -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <!-- CSS only, bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
  <header>
    <nav class="py-2 bg-light border-bottom">
      <div class="container d-flex flex-wrap">
        <ul class="nav me-auto">
          <li class="nav-item"><a href="{% url 'index' %}" class="nav-link link-dark px-2 active" aria-current="page">Главная</a></li>
          {% if user.is_authenticated %}
          <li class="nav-item"><a href="{% url 'my-applications' %}" class="nav-link link-dark px-2 active" aria-current="page">Мои заявки</a></li>
          {% endif %}
        </ul>
        {% if user.is_authenticated %}
          <ul class="nav">
            <li class="nav-item"><a href="{% url 'profile' %}" class="nav-link link-dark px-2">Профиль</a></li>
            <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link link-dark px-2">Выйти</a></li>
          </ul>
        {% else %}
          <ul class="nav">
            <li class="nav-item"><a href="{% url 'login' %}" class="nav-link link-dark px-2">Login</a></li>
            <li class="nav-item"><a href="{% url 'register' %}" class="nav-link link-dark px-2">Sign up</a></li>
          </ul>
        {% endif %}
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>
  <footer>
  </footer>
</body>
</html>
